<html>
<head>
<style>
	#dbg{
		/*background-color: #000;*/
		width: 400px;
		height: 300px;
		z-index: 10000;
		display: none;
		border: 0.5px solid #ddd;
		white-space: nowrap;
		color:white;
	}
	#dbg-wrapper{
		position: absolute;
		left: 0px;
		bottom: 0px;
		padding: 4px;
		margin: 3px;
		background-color: red;
		z-index: 10001;
	}
	.toggle-link{
		text-decoration: none;
		color:#ccc;
	}
</style>
<script>
var base64chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/'.split("");
var base64inv={};for(var i=0;i<base64chars.length;i++){base64inv[base64chars[i]]=i;}
function base64_decode(s)
{s=s.replace(new RegExp('[^'+base64chars.join("")+'=]','g'),"");var p=(s.charAt(s.length-1)=='='?(s.charAt(s.length-2)=='='?'AA':'A'):"");var r="";s=s.substr(0,s.length-p.length)+p;for(var c=0;c<s.length;c+=4){var n=(base64inv[s.charAt(c)]<<18)+(base64inv[s.charAt(c+1)]<<12)+
(base64inv[s.charAt(c+2)]<<6)+base64inv[s.charAt(c+3)];r+=String.fromCharCode((n>>>16)&255,(n>>>8)&255,n&255);}
return r.substring(0,r.length-p.length);}


	function dbg_toggle(t, id)
	{
		var div = t.previousSibling;
		while(div.nodeType != 1){div = div.previousSibling};
		div.style.display = (div.style.display == "block" ? "none" : "block");
		t.innerHTML = String.fromCharCode(t.innerHTML == String.fromCharCode(9650) ? 9660 : 9650);
	}
	
	function dbg_append(w, id)
	{
	var div = document.getElementById(id);
	div.innerHTML = div.innerHTML + base64_decode(w);
	}

var font_max = 18;
var font_min = 8;
function font_minus(t)
{var tables=t.parentNode.getElementsByTagName('table');for(var i=0;i<tables.length;i++){if(!tables[i].style.fontSize){var size=12;}else{var size=parseInt(tables[i].style.fontSize.replace('px',''));}
if(size>font_min){size-=1;}
tables[i].style.fontSize=size+"px";}}
function font_plus(t)
{var tables=t.parentNode.getElementsByTagName('table');for(var i=0;i<tables.length;i++){if(!tables[i].style.fontSize){var size=12;}else{var size=parseInt(tables[i].style.fontSize.replace('px',''));}
if(size<font_max){size+=1;}
tables[i].style.fontSize=size+"px";}}

	window.onload = function ()
	{	
		dbg_append('PHRhYmxlPjx0cj48dGQ+JGE8L3RkPjx0ZD5OVUxMPC90ZD48L3RyPjwvdGFibGU+','dbg');
	}

</script>
</head>
<body>
<b id="f"> AAA</b>
	<div id="dbg-wrapper">
		<div id="dbg">
		<a href="#" onclick="font_minus(this);" style="color:white;position:absolute;bottom:0px;right:2px;text-decoration:none;font-weight:bold;">-</a>
		<a href="#" onclick="font_plus(this);" style="color:white;position:absolute;bottom:0px;right:12px;text-decoration:none;font-weight:bold;">+</a>
<style>
		#dbg{width:400px;height:300px;overflow:scroll;font-family:Tahoma, arial, serif;z-index:10000;display:none;border:.5px solid #ddd;white-space:nowrap;background-color:#161616;}
		#dbg table{color:#fff;}
		#dbg-wrapper{position:absolute;left:0;bottom:0;background-color:#F2A73D;z-index:10001;margin:3px;padding:4px}
		.toggle-link{text-decoration:none;color:#303030}
		.kw{font-weight:700;color:#8197bf}
		.sc{color:#00F2FF;font-weight:700;margin:0 1px}
		.nm{font-weight:700;color:#fad07a}
		.ar{margin-left:10px}
		.qt{color:#c0f}
</style>
<table><tr><td class='nm' valign='top'>$a</td><td>(<span class='kw'>bool</span>) true</td></tr></table><table><tr><td class='nm' valign='top'>$b</td><td>(<span class='kw'>int</span>) 3</td></tr></table><table><tr><td class='nm' valign='top'>Dub::$pi</td><td>(<span class='kw'>float</span>) 3.14</td></tr></table><table><tr><td class='nm' valign='top'>$this->pi</td><td>(<span class='kw'>float</span>) 3.14</td></tr></table><table><tr><td class='nm' valign='top'>$c</td><td>(<span class='kw'>string</span>)(13) <span class='qt'>"</span><span class='sc'>\n</span>fero<span class='sc'>\t</span>taraba<span class='sc'>\n</span><span class='qt'>"</span></td></tr></table><table><tr><td class='nm' valign='top'>$d</td><td>(<span class='kw'>array</span>)(6)<br />{<br /><div class='ar'><table><tr><td class='nm' valign='top'>$out</td><td>(<span class='kw'>int</span>) 1</td></tr><tr><td class='nm' valign='top'>1</td><td>(<span class='kw'>int</span>) 2</td></tr><tr><td class='nm' valign='top'>2</td><td>(<span class='kw'>int</span>) 3</td></tr><tr><td class='nm' valign='top'>10</td><td>(<span class='kw'>int</span>) 4</td></tr><tr><td class='nm' valign='top'>a</td><td>(<span class='kw'>string</span>)(4) <span class='qt'>"</span>fero<span class='qt'>"</span></td></tr><tr><td class='nm' valign='top'>b</td><td>(<span class='kw'>string</span>)(6) <span class='qt'>"</span>taraba<span class='qt'>"</span></td></tr></table></div>}</td></tr></table><table><tr><td class='nm' valign='top'>$e</td><td>NULL</td></tr></table><table><tr><td class='nm' valign='top'>Dub::$two</td><td>(<span class='kw'>float</span>) 2.0</td></tr></table>		
		</div>
		<a class="toggle-link db-toggle" href="#" onclick="dbg_toggle(this);return false;">&#9650;</a>	
	</div>
</body>
</html>
